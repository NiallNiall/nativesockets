<!DOCTYPE html>
<html>

<head>
    <title>Syncey Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/socket.io/socket.io.js"></script>
    <style>
    body,
    html {
        width: 100%;
        height: 100%;
    }

    body {
        background-color: #3f3863;
        color: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    h1 {
        text-align: center;
        font-size: 64px;
    }

    .homehero-text-outer {
        display: table;
        width: 100%;
        height: 100%;
    }

    .homehero-text-inner {
        display: table-cell;
        position: relative;
        vertical-align: middle;
        text-align: center;
    }

    input[type="text"] {
        background: none;
        color: #fff;
      padding: 10px;
      border: none;
      border-bottom: solid 4px #c9c9c9;
      transition: border 0.3s;
      font-size: 18px;
    }

    input[type="button"] {
        background: #ddd;
        padding: 10px;
        border: none;
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
    }

    </style>
</head>

<body>
    <!-- <h1 id="title">Boots</h1> -->
    <div class="homehero-text-outer">
        <div class="homehero-text-inner">
                <input type="text" id="txtInput">
                <input type="button" onclick="myFunction()" value="Submit">
        </div>
    </div>
    <script>
    var flashing = false;
    var clrFade = 255;

    var socket = io();

    function myFunction() {
        var thisVal = document.getElementById("txtInput").value;
        console.log(thisVal);
        socket.emit('fromCli', thisVal);
    }
    </script>
</body>

</html>
