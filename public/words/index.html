                <input type="text" id="txtInput">
                <button type="button" onclick="myFunction()" id="subBtn" class="">Submit</button>
        </div>
    </div>
    <script>
    var flashing = false;
    var clrFade = 255;

    var socket = io();

    function myFunction() {
        var thisVal = document.getElementById("txtInput").value;
        console.log(thisVal);
        socket.emit('fromCli', thisVal);

        var thisBtn = document.getElementById("subBtn");
        thisBtn.classList.add('submitted');
        setTimeout(function(){
            thisBtn.classList.remove('submitted')
        }, 1000);
    }
    </script>
